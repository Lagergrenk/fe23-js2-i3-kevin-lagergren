<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover your next purchase at WebShop - your ultimate destination for online shopping. Browse through a wide range of products, enjoy seamless navigation, and find exactly what you're looking for with our easy-to-use search feature. Start your shopping journey with us today!"
    />

    <title>WebShop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Scripts -->
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <h1>Welcome to WebShop</h1>
      <form class="navbar__search">
        <input
          type="text"
          placeholder="Search products"
          class="navbar__search-input"
        />
        <button type="submit">Search</button>
      </form>
    </nav>
    <!-- Main content -->
    <main class="main">
      <div class="main__content">
        <div class="main__product-list"></div>
      </div>
    </main>
  </body>
</html>
